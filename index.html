<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coconut Based Products</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="Black Coconut Tree Logo.png" alt="Black Coconut Tree Logo" >
        </a>
        <nav class="navbar">
            <!-- Add class "active" to the default active link -->
            <a href="#home" class="active">home</a>
            <a href="#about">about</a>
            <a href="#menu">menu</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blogs">blogs</a>
        </nav>
        <div class="icons">
            <div class="fa-solid fa-search" id="search-btn"></div>
            <div class="fa-solid fa-shopping-cart" id="cart-btn"></div>
            <div class="fa-solid fa-bars" id="menu-btn"></div>
        </div>
        <!-- Add class "search-form" to the search container -->
        <div class="search-form">
            <input type="search" placeholder="Search" id="search-box">
            <label for="search-box" class="fa-solid fa-xmark" id="close-search"></label>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
