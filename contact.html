<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURECOCO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <a href="#" class="logo">
            <img src="purecoco.png" alt="PURECOCO Logo" >
        </a>
        <nav class="navbar">
            <a href="index.html" class="active">Home</a>
            <a href="products.html">Products</a>            
            <a href="blogs.html">Blogs</a>               
            <a href="contact.html">Contact</a>                
            <a href="about.html">About</a>
        </nav>
        <div class="icons">
           
            <div class="fas fa-bars" id="menu-btn"></div>
           
            <div class="fas fa-search" id="search-btn"></div>
        </div>
      
        <div class="search-form" id="search-form">
            <input type="search" id="search-box" placeholder="Search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>
    




    <section class="contact" id="contact">
       <h2 class="heading" ><span>Contact </span>US</h2>

        <div class="row" >
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d986.8684826359853!2d80.50244692701767!3d8.354950101446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afc8a63b6a80a89%3A0x1a7a1387eaa7b5e0!2s9G33%2BW28%20Dutugemunu%20Boys%20Hostel%20Complex%2C%20Mihintale%2050300!5e0!3m2!1sen!2slk!4v1712913122614!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <form action="">
                <h3>Connect With Us</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Name">

                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="Email">
                </div>
                <div class="inputBox">
                    <span class="fas fa-phone"></span>
                    <input type="number" placeholder="Number">
                </div>
                <input type="submit" value="contact now" class="btn">
            </form>

        </div>

    </section>

    <section class="footer">
        <div class="share">
            <a href="#" class="fab fa-facebook-f"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-printerest"></a>
        </div>
        <div class="links">
            <a href="index.html" class="active">Home</a>
            <a href="products.html">Products</a>            
            <a href="blogs.html">Blogs</a>               
            <a href="contact.html">Contact</a>                
            <a href="about.html">About</a>
        </div>
        <div class="credit">created by<span>Geethaka</span>|all rights reserved</div>
    </section>



    <script>
        let navbar = document.querySelector('.navbar');
        let menuBtn = document.querySelector('#menu-btn');
        menuBtn.addEventListener('click', function() {
            navbar.classList.toggle('active');
        });
    
        let searchForm = document.querySelector('.search-form');
        let searchBtn = document.querySelector('#search-btn');
        searchBtn.addEventListener('click', function() {
            searchForm.classList.toggle('active');
        });
    </script>
</body>
</html>
